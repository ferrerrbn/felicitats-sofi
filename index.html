
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>La vida és ara</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        .timer {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .input-section {
            margin-top: 30px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1em;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-left: 10px;
            cursor: pointer;
        }
        .pista {
            margin-top: 30px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>La vida és ara</h1>
    <p class="timer" id="countdown"></p>

    <div class="input-section">
        <p>Introdueix la contrasenya per desbloquejar la pista:</p>
        <input type="password" id="password" placeholder="Contrasenya">
        <button onclick="checkPassword()">Desbloqueja</button>
        <p class="pista" id="pista"></p>
    </div>

    <script>
        // Temporitzador fins al 16 de juliol a les 00:00
        const countdownDate = new Date("2025-07-16T00:00:00").getTime();
        const countdownEl = document.getElementById("countdown");

        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownEl.innerHTML = `Falten ${days} dies, ${hours} hores, ${minutes} minuts i ${seconds} segons`;

            if (distance < 0) {
                clearInterval(interval);
                countdownEl.innerHTML = "Ja és el moment!";
            }
        }, 1000);

        // Contrasenyes i pistes
        const pistes = {
            "14051997": "Pista 1: A vegades les respostes són a la vista... o a la data.",
            "blau": "Pista 2: El color que ho pinta tot, però no tot el que és blau és el cel.",
            "ignacio": "Pista 3: Alguna cosa sona familiar, però no és el que sembla.",
            "coco": "Pista 4: Potser l’aroma et porta records.",
            "santcugat": "Pista 5: Llocs que coneixem, camins que hem fet.",
            "24": "Pista 6: Els dies 19 i 20... no tindràs cobertura. Literalment.",
            "soru": "Pista 7: Cada detall té sentit, quan el mires amb el cor."
        };

        function checkPassword() {
            const pw = document.getElementById("password").value.toLowerCase();
            const pistaText = document.getElementById("pista");
            if (pistes[pw]) {
                pistaText.innerText = pistes[pw];
            } else {
                pistaText.innerText = "Contrasenya incorrecta. Torna-ho a intentar.";
            }
        }
    </script>
</body>
</html>
